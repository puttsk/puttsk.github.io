{% for publication in site.data.publications %}
<div class="publication">
    <h4>{{publication.title}}</h4>
    <div class="author">{{publication.author}}</div>
    <div class="detail">
        {{publication.detail}} 
        {% if publication.highlight %}
        <span class="highlight">{{publication.highlight}}</span> 
        {% endif %}
    </div>
</div>
{% endfor %}
