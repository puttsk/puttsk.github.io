{% for publication in site.data.posters %}
<div class="publication">
    <h4>
        {{publication.title}}
        {% if publication.pdf %}
            [<a href="{{ publication.pdf }}">pdf</a>]
        {% endif %}
    </h4>
    <div class="author">{{publication.author}}</div>
    <div class="detail">
        {{publication.detail}} 
        {% if publication.highlight %}
        <span class="highlight">{{publication.highlight}}</span> 
        {% endif %}
    </div>
</div>
{% endfor %}
